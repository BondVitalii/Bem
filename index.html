  <body>
    <!-- ----- Имена классов ----- -->

    <!-- Блок, Элемент, Модификатор.
      Когда создавать блок?
      Создавайте блок. 
      Если фрагмент кода может использоваться повторно и независит от реализации других компонентов страницы. 
      Пример ниже: блок (site-nav).
      Создаем имя блока через подчеркивание если оно состоит из двух слов (site-nav). 
      -----
      Когда создавать элемент?  
      Создавайте элемент. 
      Если фрагмент кода не может использоваться самостоятельно, без родительской сущности (блока). 
      Пример ниже: элемент (site-nav__item.)
      Создаем имя элементов этого блока - к имени блока прибавляем два нижних подчеркивания и пишем имя элемента (site-nav__item).
      
      Исключение состовляют элементы, реализация которых для упрощения разработки требует разделения на более мелкие части - подэлементы. В БЭМ-методологии нельзя создовать элементы элементов. В подобном случае вместо элемента необходимо создавать служебный блок. 
      -----
      Модификатор. 
      Сущность определяющая внешний вид, состояние или поведение блока либо элемента. 
      Название модификатора характеризует:
      - внешний вид ("какой размер?", "какая тема?" и т.п.-"размер": size--s, "тема": theme--islsnds), 
      - состояние ("чем отличается от прочих?"-"отключен": disabled, "фокусированный": ffocused, 
      - и поведение ("как ведет себя?", "как взаимодействует с пользователем?" - "направление": directions--left-top).
      Имя модификатора отделяется от имени блока или элемента 
      ( -- ) двойным подчеркиванием - европейский стандарт, 
      ( _ ) одним нижним подчеркиванием - стандарт бэм постсоветское пространство.

      Модификаторы могут быть и у блока, и у элемента, и модификаторы не могут существовать без имени блока или элемента. Используется чтобы переопределить или добавить какие-то свойства на элемент.
      Пример: (активное состояние - текущая страница) site-nav__link--active (active или current). 
      К имени элемента бобавляее два обычных подчеркивания и пишем название модификатора (состояния).
      ------->
